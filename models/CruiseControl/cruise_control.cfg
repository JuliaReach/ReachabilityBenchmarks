system = system
initially = "loc()==q1 & v <= 40 & v >= 15 & t >= 0 & t <= 2.5 & x == 0"
forbidden = "v <= -2"
scenario = supp
directions = oct
set-aggregation = "none"
sampling-time = .1
flowpipe-tolerance = 1
simu-init-sampling-points = 0
time-horizon = 100
iter-max = 10
output-variables = "t,v,x"
output-format = GEN
verbosity = m
output-error = 0
rel-err = 1.0E-12
abs-err = 1.0E-15
additional-options = "--global-time-horizon 30"
