system = switch
initially = "x1==3.1 & x2==4 & x3==0 & x4==0 & x5==0 & u ==0 & loc()==q1"
forbidden = "x1 <= -1.2"
scenario = stc
directions = box
set-aggregation = "none"
sampling-time = .0001
flowpipe-tolerance = 0.05
time-horizon = 1
output-variables = "x1,x2,x3"
output-format = GEN
verbosity = m
output-error = 0
rel-err = 1.0E-6
abs-err = 1.0E-9
