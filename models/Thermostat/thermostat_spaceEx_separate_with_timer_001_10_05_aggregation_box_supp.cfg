# spaceex analysis options
system = thermostat
initially = "loc(composition) == clock__switch_on_in__comm & H == 1.0 & H_plc == 1.0 & cycle_time1 == 0.0 & cycle_time2 == 0.0 & Temp == 20.0 & global_time == 0.0 & low == 1.0 & high == 0 & globalTimeHorizon == 10 & delta == 0.5 & nextSfcLoc == 1.0"
forbidden = ""
scenario = supp
directions = box
clustering = 0
set-aggregation = "chull"
sampling-time = 0.01
time-horizon = 0.5
iter-max = -1
output-variables = "global_time, Temp"
output-format = "GEN"
verbosity = m
rel-err = 1.0e-12
abs-err = 1.0e-13
