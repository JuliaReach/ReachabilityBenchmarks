system = two_tanks
initially = "x1<= 2.5 & x1 >= 1.5 & x2==1 & u==0 & loc()==off_off"
forbidden = "x2 <= -0.7"
scenario = stc
directions = oct
set-aggregation = "none"
sampling-time = .1
flowpipe-tolerance = 0.1
simu-init-sampling-points = 10
time-horizon = 5
iter-max = 50
output-variables = "x1,x2"
output-format = GEN
verbosity = m
output-error = 0
rel-err = 1.0E-12
abs-err = 1.0E-15
